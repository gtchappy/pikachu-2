<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>测试</title>
</head>
<style id="demo2"></style>
<style>*{
        box-sizing: border-box;
    }
    *::before,*::after{
        box-sizing: border-box;
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }
    #demo2{
        display: none;
    }
    #demo{
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow: auto;
    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #buttons{
        position: fixed;
        z-index: 10;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 0;
        margin-top: 20px;
        margin-right: 20px;
    }
    #buttons > button{
        margin-bottom: 20px;
        padding: 4px 0px;
        font-size: 20px;
    }</style>
<body>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">快速播放</button>
    <button id="btnSlow">慢速播放</button>
    <button id="btnNormal">中速播放</button>
    <button id="final">最终效果</button>
</div>



<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="triangle"></div>
            <div class="arc"></div>
            <div class="triangle-shade"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/test.e98b79dd.js"></script>
</body>
</html>
